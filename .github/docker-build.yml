name: Build and Push Docker Image

# This section configures the workflow to only run on a manual trigger
on:
  workflow_dispatch:  # This enables manual triggers in the GitHub Actions UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Docker Buildx (for multi-platform builds if needed)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to GitHub Container Registry
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Step 4: Build the Docker image
    - name: Build the Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/myfpl-api:${{ github.sha }} .
    
    # Step 5: Push the Docker image to GitHub Container Registry
    - name: Push Docker image to GitHub Container Registry
      run: |
        docker push ghcr.io/${{ github.repository }}/myfpl-api:${{ github.sha }}

    # Optional: Tag "latest" for the main branch
    - name: Tag as latest if main branch
      if: github.ref == 'refs/heads/main'
      run: |
        docker tag ghcr.io/${{ github.repository }}/myfpl-api:${{ github.sha }} ghcr.io/${{ github.repository }}/myfpl-api:latest
        docker push ghcr.io/${{ github.repository }}/myfpl-api:latest
